{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Log In</h2>
  <form method="post">
    <div class="row">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </div>
  </form>
  <p>No account? <a href="{{ url_for('register') }}">Register</a></p>
</div>
{% endblock %}
